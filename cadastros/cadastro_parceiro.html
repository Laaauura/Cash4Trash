<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Cadastro parceiro</title>
</head>
<body> 
    <div class="main">

        <div class="container a-container" id="a-container">
            <form class="form" id="a-form" method="" action="">
                <h4 class="form_title title">Novo parceiro?</h4>
                <p>Cadastre-se!</p>
                <input class="form__input" type="text" placeholder="Nome da empresa">
                <input class="form__input" type="text" placeholder="CNPJ">
                <input class="form__input" type="text" placeholder="Setor de atuação">
                <input class="form__input" type="text" placeholder="Endereço">
                <input class="form__input" type="text" placeholder="CEP">
                <input class="form__input" type="email" placeholder="E-mail">
                <input class="form__input" type="password" placeholder="Senha">

                <div class="col-md-4 form-group mb-2">
                    <label class="form-check-label" for="dt_in" checked="checked">Entrega-Retirada</label>
                    <input type="checkbox" class="form-control" id="dt_in">
                </div>
                <div class="col-md-4 form-group mb-2">
                    <label class="form-check-label" for="dt_in" checked="checked">Logístico</label>
                    <input type="checkbox" class="form-control" id="dt_in">
                </div>
                <div class="col-md-4 form-group mb-2">
                    <label class="form-check-label" for="dt_in" checked="checked">Anunciante</label>
                    <input type="checkbox" class="form-control" id="dt_in">
                </div>

                <button class="form__button button submit">CADASTRAR</button>
            </form>
        </div>

        <div class="switch" id="switch-cnt">
            <header>
                <div class="logo">
                    <a href="../index.html">
                        <img src="imgs/cash4trash.png">
                    </a>
                </div>
            </header>
            <div class="switch__container" id="switch-c1">
                <h4 class="switch__title title1">Bem-vindo(a) de volta!</h4>
                <p class="switch__description description">Acesse sua conta agora mesmo.</p>

                <div>
                    <a href="../login/login.html">
                    <button class="switch__button button switch-btn">ACESSAR</button>
                    </a>
                </div>
                <a class="form__link" href="">Esqueci minha senha</a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
